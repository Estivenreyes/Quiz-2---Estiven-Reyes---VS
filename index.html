<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Quiz 2 VS</title>
</head>
<body>
    <header>
        <input id="inputWork" type="text" placeholder="Work description">
        <button id="btnWork">New Task</button>
    </header>

    <div id="Container">

        <div id="all">
            <h1>To do</h1>
            <div class="List" id="AllContainer"></div>
        </div>

        <div id="doing">
            <h1>Doing</h1>
            <div class="List" id="DoingContainer"></div>
        </div>

        <div id="done">
            <h1>Done</h1>
            <div class="List" id="DoneContainer"></div>
        </div>

    </div>
</body>
</html>
